name: update roomdata json

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 5,13 * * *' # At 00:00 and 12:00 every day

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Update data json
  update:
    runs-on: ubuntu-latest
    steps:
      - name: set timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Europe/Zurich"

      - name: set locale
        run: |
          sudo apt-get update && sudo apt-get install tzdata locales -y && sudo locale-gen de_CH.UTF-8
          sudo localectl set-locale LANG="de_CH.UTF-8"
          export LANG="de_CH.UTF-8"
          sudo update-locale
          echo "Current Locale"
          locale
          
      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r checker_script/requirements.txt

      - name: execute py script # run main.py
        run: python checker_script/main.py
        
      - name: setup page
        uses: actions/configure-pages@v4

      - name: build page
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
          
      - name: upload artifact
        uses: actions/upload-pages-artifact@v3      

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: update
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
